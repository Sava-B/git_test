  <script>

    /*Write a function called add7
    that takes one number and returns that number + 7.*/
    function add7(num) {
        console.log(num+7)
    }

    /*Write a function called multiply
    that takes 2 numbers and returns their product.*/
    function multiply(int1,int2) {
        console.log(int1*int2)
    }


    /*Write a function called capitalize that 
    takes a string and returns that string with only 
    the first letter capitalized. Make sure that it can take 
    strings that are lowercase, UPPERCASE or BoTh.*/
    function capitalize(str) {
        const find_first_letter = str.charAt(0)
        const updated_string = find_first_letter.toUpperCase() + str.slice(1);
        console.log(updated_string);
    }

    /*Write a function called lastLetter that
    takes a string and returns the very last
    letter of that string:
    lastLetter("abcd") should return "d"*/
    function lastLetter(str) {
        const updated_word = str.charAt(str.length-1)
        console.log(updated_word)
    }

    console.log(add7(6)) //will result 13
    console.log(multiply(2,2)) //will result 4
    console.log(capitalize('sava')) //will result Sava
    console.log(lastLetter('sava')) //will result a

  </script>
